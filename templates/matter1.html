 {% for diary in diary_info %}
    <li>
        <div class="aCopy" id="diaryCopyone{{ diary.text_id }}"></div>
        <a class="content" id="diary{{ diary.text_id }}" href="#diary?text_id={{ diary.text_id }}">
            <h4>{{ diary.date_weather }}</h4>
            <p>{{ diary.content }}</p>
        </a>
    </li>
 {% endfor %}
