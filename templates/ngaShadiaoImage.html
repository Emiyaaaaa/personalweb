{% load staticfiles %}
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NGA沙雕图</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ngaShadiaoImage/ngaShadiaoImage.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery/1.10.2/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/ngaShadiaoImage.js' %}"></script>
</head>
<body class="ngaShadiaoImage">
    <div class="header">
        <div class="avatar">
            <img src="">
        </div>
    </div>
    <div class="sort-bar">
        <div class="time-sort">时间</div>
    </div>
	<div class="main">
		<div>
			<ul>
                {% for n in ngaShadiaoImageInfo %}
                    <li>
                        <a class="main-list">
                            <div class="left">
                                <div class="author"><div class="center-relative">{{ n.author }}</div></div>
                                <div class="time"><div class="center-relative">{{ n.time }}</div></div>
                            </div>
                            <div class="right">
                                <div class="title">{{ n.title }}</div>
                            </div>
                        </a>
                    </li>
                {% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
