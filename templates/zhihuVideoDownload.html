{% load staticfiles %}
<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="referrer" content="no-referrer" />
    <script type="text/javascript">
    	var href = window.location.href;
    	var k = "#/?turn=1&url=";
    	var k_len = k.length;
    	var k_ind = href.indexOf(k);
    	if (k_ind != -1){
    		var h = href.slice(0,k_ind) + href.slice(k_ind+k_len);
    		window.location.href = h;
    	}
    </script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/zhihuVideoDownload/zhihuVideoDownload.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery/1.10.2/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/zhihuVideoDownload.js' %}"></script>
	<title>知乎视频下载</title>
</head>
<body>
	<div class="Wrapper">
		<header>
			<div class="left">知乎视频下载</div>
			<div class="right"><a href="/#">首页</a></div>
		</header>
		<div class="main-box">
			<div class="search-box search-transition" id="search_box">
				<input type="text" id="search_url" placeholder="输入网址" value="{{ url }}">
			</div>
			<div class="search-button search-transition" id="search_button">搜索</div>
			<div class="search-result" id="search_result">
				<ul></ul>
			</div>
			<div id="tips" class="tips">加载中...</div>
		</div>
		<div class="FooterPush"></div>
	</div>
	<div class="Footer">
		<a href="javascript:void(0)" id="mzsm" class="mzsm">免责声明</a>
		<a href="http://www.miitbeian.gov.cn/" class="beian">晋ICP备18012113号-1</a>
	</div>
</body>
<script type="text/javascript">
	var href = window.location.href;
	var num = href.length - href.replace(/\//g,'').length;
	var url = $('#search_url').val();
	if ((k_ind == -1 && num != 4) || (num == 4 && href.indexOf('zhihu-video-download') + 'zhihu-video-download/'.length + url.length== href.length)) {
		var search_transition = document.querySelectorAll('.search-transition');
		for (var i = 0; i < search_transition.length; i++) {
			search_transition[i].classList.remove('search-transition');
		}
		search();
	}
	console.log(href.indexOf('zhihu-video-download'),'zhihu-video-download/'.length,href.length)
</script>
</html>
