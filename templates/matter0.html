{% for codeDiary in codeDiary_info %}
    <li class="unchecked">
        <div class="aCopy" id="codeDiaryCopyone{{ codeDiary.text_id }}"></div>
        <a class="content" id="codeDiary{{ codeDiary.text_id }}" href="#codeDiary?text_id={{ codeDiary.text_id }}">
            <div class="brief_date">{{ codeDiary.date }}</div>
            <div class="brief-content">
                {% if codeDiary.title != None %}
                    <div class="bold title">{{ codeDiary.title }}</div>
                {% endif %}
                <div class="brief-content-text">
                    <span class="text">{{ codeDiary.content }}</span>
                    {% if codeDiary.is_brief == 'true' %}
                        <span class="look-more">[查看更多]</span>
                    {% endif %}
                </div>
            </div>
        </a>
    </li>
{% endfor %}
<div class="loadStatus">{{ loadStatus }}</div>
