{% load staticfiles %}
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NGA沙雕图</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ngaShadiaoImage/ngaShadiaoImage.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery/1.10.2/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/ngaShadiaoImage.js' %}"></script>
</head>
<body class="ngaShadiaoImage">
    <div class="header">
        <div class="avatar">
            <img src="">
        </div>
    </div>
    <div class="sort-bar">
        <div class="left">
            <div class="center-relative" id="time_sort" onclick="sort(this)">
                <span>时间</span>
                <img class="sort-img" src="">
            </div> 
        </div>
        <div class="right"><div class="center-relative">公告: <span class="notice">关于本网站的说明</span></div></div>
    </div>
	<div id="main">
		<div>
			<ul class="main-list-opacity-transition" id="main_ul">
                {% for n in ngaShadiaoImageInfo %}
                    <li>
                        <a href="ngaShadiaoImage/content/?content_url={{ n.url }}" class="main-list">
                            <div class="left">
                                <div class="author"><div class="center-relative">{{ n.author }}</div></div>
                                <div class="time"><div class="center-relative">{{ n.time }}</div></div>
                            </div>
                            <div class="right">
                                <div class="title">{{ n.title }}</div>
                                <div class="buttom-bar"></div>
                            </div>
                        </a>
                    </li>
                {% endfor %}
			</ul>
            <a href=""></a>
		</div>
	</div>
</body>
</html>
