{% for diary in diary_info %}
    <li class="unchecked">
        <div class="aCopy" id="diaryCopyone{{ diary.text_id }}"></div>
        <a class="content" id="diary{{ diary.text_id }}" href="#diary?text_id={{ diary.text_id }}">
            <div class="brief_date">{{ diary.date_weather }}</div>
            <div class="brief-content">
                {% if diary.title != None %}
                    <div class="bold title">{{ diary.title }}</div>
                {% endif %}
                <div class="brief-content-text">
                    <span class="text">{{ diary.content }}</span>
                    {% if diary.img_num != 0 %}
                        <span class="img-text">[图片]</span>
                    {% endif %}
                    {% if diary.is_brief == 'true' %}
                        <span class="look-more">[查看更多]</span>
                    {% endif %}
                </div>
            </div>
        </a>
    </li>
{% endfor %}
<div class="loadStatus">{{ loadStatus }}</div>
