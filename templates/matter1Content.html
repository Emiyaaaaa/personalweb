<h6>{{ diary.date }}</h6>
<p>{{ diary.content }}</p>
{% for imgs in diary.img %}
    <img src="{{ imgs }}">
{% endfor %}
<ul>
{% for comment in diary.comment %}
    <li>
        <div id="nickname">
            {{ comment.nickname }}
        </div>
        <div id="commentContent">
            {{ comment.content }}
        </div>
    </li>
{% endfor %}
</ul>
